<!doctype html>
<html>
<head lang="en">


    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png"
         class="Logo">


    <img src="https://camo.githubusercontent.com/1a4b11888ddf9f2b7a9353d6b69503e634e8704c/68747470733a2f2f692e696d6775722e636f6d2f415975745a4f462e706e67"

    class="headerM">


    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="pokemon.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body ng-app="pokedir">
<div class="container-fluid">
        <!--<h1>Pokedex</h1>-->
        <div id="directory" ng-controller="pokeCtrl">
            <div ng-repeat="x in pokemons">
                <div class="buttons" style="position:relative;left:10px;top:50px">
                    <button ng-click="selectPokemon(x.numID);">{{x.name}}</button>
                </div>
            </div>

            <div id="pokeInfo">
                <p>Pokemon: {{selectedPokemon[0].name}}</p>
                <p>Elements: {{selectedPokemon[0].type}} {{selectedPokemon[1].type}}</p>
                <p>Evolution Line: {{pokeEvo[0][0].lineName}}</p>
                <p>{{pokeEvo[0][0].name}} -> {{pokeEvo[0][1].name}}, {{pokeEvo[1][1].name}}, {{pokeEvo[2][1].name}} -> {{pokeEvo[0][2].name}}</p>
            </div>

            <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" ng-show="errorMessage != ''">
                <div class="col-sm-12">
                    <h3 class="text-danger">{{errorMessage}}</h3>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
