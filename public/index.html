<!doctype html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="pokemon.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body ng-app="pokedir">
    <div class="container-fluid">

        <h1>Pokedex</h1>
        <div id="directory" ng-controller="pokeCtrl">
            <div ng-repeat="x in pokemons">
                <div style="position:relative;left:10px;top:50px">
                    <button ng-click="selectPokemon(x.id)">{{x.name}}</button>
                </div>
            </div>
            <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" ng-show="errorMessage != ''">
                <div class="col-sm-12">
                    <h3 class="text-danger">{{errorMessage}}</h3>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
